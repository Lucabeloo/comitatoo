<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi con Google Demo Completa</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #3c4043;
            margin-bottom: 20px;
        }

        #status-message {
            margin-top: 20px;
            color: #5f6368;
            min-height: 20px;
            font-size: 0.9em;
        }

        /* Centra il pulsante generato da Google */
        .g_id_signin {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Accedi al Sito</h1>

        <div id="g_id_onload"
             data-client_id="235299476731-ruedeqok6pskru1fr7opgbl20eub9t6s.apps.googleusercontent.com" 
             data-callback="handleCredentialResponse"
             data-auto_prompt="false"
             data-context="signin"
             data-ux_mode="popup">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="signin_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

        <p id="status-message">In attesa di accesso. Assicurati che il tuo Client ID sia corretto e che l'origine JavaScript sia autorizzata in Google Cloud Console.</p>
    </div>

    <script>
        /**
         * Funzione di callback chiamata da Google quando l'utente completa l'accesso.
         * @param {object} response - L'oggetto contenente l'ID token nel campo 'credential'.
         */
        function handleCredentialResponse(response) {
            const id_token = response.credential;
            const statusMessage = document.getElementById('status-message');

            statusMessage.style.color = 'green';
            statusMessage.innerHTML = '✅ Accesso Riuscito! Token ricevuto. (Controlla la console del browser per il token).';

            console.log("---------------------------------------------------------");
            console.log("ID Token da inviare al server (BACKEND):");
            console.log(id_token);
            console.log("---------------------------------------------------------");

            // ⚠️ PASSO CRITICO PER LA SICUREZZA ⚠️
            // Questo token DEVE essere inviato al tuo server (backend) per essere
            // convalidato in modo sicuro prima di concedere l'accesso.
            // NON FIDARTI MAI SOLO DELLA RISPOSTA LATO CLIENT.

            /* // Esempio di come inviare il token al server:
            fetch('/api/verifica-google-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: id_token })
            })
            .then(res => {
                if (res.ok) {
                    // Reindirizza l'utente dopo la verifica del server
                    // window.location.href = '/dashboard.html';
                } else {
                    statusMessage.style.color = 'red';
                    statusMessage.innerHTML = '❌ Errore nella verifica del token lato server.';
                }
            });
            */
        }
    </script>

</body>
</html>
